<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tính Lãi Suất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tính Toán Khoản Vay</h1>
        <p class="text-center">Trả trên dư nợ ban đầu</p>
    
    <form class="mb-3">
        <!-- row 1 -->
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label for="loan" class="form-lable">Số tiền vay</label>
                    <input id="loan" type="number" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="month" class="form-lable">Thời gian vay(tháng)</label>
                    <input id="month" type="number" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="rate" class="form-lable">Lãi suất vay</label>
                    <input id="rate" type="number" class="form-control">
                </div>
            </div>
        </div>

        <!-- row 2 -->
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label for="disbursement-date" class="form-lable">Ngày giải ngân</label>
                    <input id="disbursement-date" type="date" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="interest" class="form-lable">Số tiền lãi phải trả</label>
                    <input id="interest" type="number" class="form-control" readonly>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="originalAndInterest" class="form-lable">Số tiền gốc và số tiền phải trả</label>
                    <input id="originalAndInterest" type="number" class="form-control" readonly>
                </div>
            </div>
        </div>
        
        <!-- button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Tính toán khoản vay</button>
        </div>
    </form>
    <!-- table trả ra kết quả lãi suất -->
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Kỳ trả nợ</th>
                <th>Trả gốc</th>
                <th>Trả lãi</th>
                <th>Trả gốc và lãi</th>
                <th>Số tiền gốc và lãi phải trả</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    </div>

    <script src="./style.js"></script>
</body>
</html>
